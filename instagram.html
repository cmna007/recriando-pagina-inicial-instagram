<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagra-phone">
            <img src="iphone-instagram.PNG" alt="celular">

        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="logo-instagram.PNG" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo"> 
                    <img src="perfil-insta.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continua como Anderson</a>
                <a href="#" class="instagram-logout"> Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Anderson?</p>
                <p class="not-account"></p>
                <span class="link-blue">Alternar Constas</span>
                ou
                <span class="link-blue">Inscreva-se</span>

            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>

                </div>

            </div>

        </div>
    </div>
    
</body>
</html>
